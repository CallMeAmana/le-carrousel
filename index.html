<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliders</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" id="toggleToolbar"> <span id="arrowIcon" class="fa fa-arrow-right"></span>Barre d'outils</a>
    </header>
    

  <div id="toolbar">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="playPause"><i class="fas fa-play"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
    <button id="random"><i class="fas fa-random"></i></button>
  </div>

  <div id="slider">
    <figure>
      <img src="images/img1.jpg" alt="Bluberry moon">
      <figcaption>Bluberry moon</figcaption>
    </figure>
  </div>
  
  <div id="thumbnails">
    <button id="prevPage"><i class="fa-solid fa-angles-left"></i>Page précédente</button>
    <div class="cadre"></div>
    <button id="nextPage">Page suivante<i class="fa-solid fa-angles-right"></i></button>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
